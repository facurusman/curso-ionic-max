<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Budget Planner</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Login</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password   </ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>

              <div margin-vertical text-right>
                <ion-button fill="outline" color="danger" (click)="hoaa()">
                  <ion-icon name="finger-print" slot="start"></ion-icon> Login
                </ion-button>
                <ion-button fill="outline" color="danger">
                  <ion-icon name="log-out" slot="end"></ion-icon> Registrarse
                </ion-button>
              </div>
              </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
